---
layout: navigation
---

<nav class="grid tab">
  <div class="wrapper gutter-1-2 text-center">
    <button class="tablinks pad-b-1-2 pad-t-1-2 w-1-2" onclick="openRated(event, 'rated')" id="defaultOpen">Brewed</button>
    <button class="tablinks pad-b-1-2 pad-t-1-2 w-1-2" onclick="openRated(event, 'brewed')">Rated</button>
  </div>
</nav>

<div id="rated" class="tabcontent grid wrapper gutter-1-4">
  <div class="unit-xs-1-2 s-1-2 m-1-2 l-1-2 img-flex relative island-1-8 gutter-1-4">
    <img src="{{site.baseurl}}/images/ratings-punk.jpg">
    <p class="beer-1 bold absolute pin-bottom-left gutter">Punk<br>IPA</p>
    <i class="absolute pin-top-right icon i-48">
      <svg class="island-1-2 orange"><use xlink:href="{{site.baseurl}}/images/icons.svg#thumbs-up"></use></svg>
    </i>
  </div>
  <div class="unit-xs-1-2 s-1-2 m-1-2 l-1-2 img-flex relative island-1-8 gutter-1-4">

      <svg class="island-1-2 orange"><use xlink:href="{{site.baseurl}}/images/icons.svg#thumbs-down"></use></svg>

  </div>
