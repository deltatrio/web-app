<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.meta %}{{page.meta}} Â· {% endif %}Brewski</title>
  <meta name="description" content="{{page.meta}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/favicon-16x16.png">
  <link rel="manifest" href="{{site.baseurl}}/site.webmanifest">
  <link rel="mask-icon" href="{{site.baseurl}}/safari-pinned-tab.svg" color="#212121">
  <meta name="msapplication-TileColor" content="#212121">
  <meta name="theme-color" content="#212121">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,600,700" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Brewski">
  <meta property="og:url" content="{{site.baseurl}}/{{page.og-url}}">
  <meta property="og:image" content="{{site.baseurl}}/images/logo-og.jpg">
  <meta property="og:site_name" content="Brewski">
  <meta property="og:description" content="{{page.meta}}">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@BrewskiBeers">
  <meta name="twitter:title" content="Brewski">
  <meta name="twitter:url" content="{{site.baseurl}}/{{page.og-url}}">
  <meta name="twitter:description" content="{{page.meta}}">
  <meta name="twitter:image" content="{{site.baseurl}}/images/logo-og.jpg">
<body>

  <ul class="skip-links">
    <li><a itemprop="url" href="{{site.baseurl}}{% if page.og-url %}/{{page.og-url}}{% endif %}/#main">Jump to Main Content</a></li>
    <li><a itemprop="url" href="{{site.baseurl}}{% if page.og-url %}/{{page.og-url}}{% endif %}/#nav">Jump to Navigation</a></li>
    {% if page.skip-link-1 %}
      <li><a itemprop="url" href="{{site.baseurl}}/{{page.og-url}}/#{{page.skip-link-1}}">{{page.skip-link-title-1}}</a></li>
    {% endif %}
    {% if page.skip-link-2 %}
      <li><a itemprop="url" href="{{site.baseurl}}/{{page.og-url}}/#{{page.skip-link-2}}">{{page.skip-link-title-2}}</a></li>
    {% endif %}
  </ul>

  {{content}}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="{{site.baseurl}}/js/main.js"></script>
</body>
</html>
